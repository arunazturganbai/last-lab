<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Task 1: Show/Hide Password -->
<input type="password" id="passwordField">
<button id="togglePassword">Show/Hide Password</button>

<!-- Task 2: Disable/Enable Submit Button -->
<input type="checkbox" id="agreeCheckbox"> I agree to the terms and conditions
<button id="submitBtn" disabled>Submit</button>

<!-- Task 3: Scroll to Top -->
<button id="scrollToTop">Scroll to Top</button>

<!-- Task 4: Set Background Image -->
<div id="elementWithBgImage">This is a div with a background image</div>

<button id="changeBgImage">Change Background Image</button>

<!-- Task 5: Limit Character Input -->
<form>
    <label>Maximum 100 characters</label>
    <textarea id="textarea" maxlength="100"></textarea>
    <span id="charCount">100</span> characters remaining
</form>

<!-- Task 6: Fade Paragraph -->
<p id="fadeParagraph">Click this paragraph to see it fade.</p>

<!-- Task 7: Animate Height & Width -->
<button id="btn1">Animate height & width</button>
<button id="btn2">Reset</button>
<div id="box" style="background: blue; height: 100px; width: 100px; margin: 6px;"></div>

<!-- Include the external JavaScript file -->
<script src="tasks.js"></script>

</body>
</html>
